
<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
      :root {
        --primary-color: #0f172a;
        --secondary-color: #1e293b;
        --accent-color: #06b6d4;
        --accent-secondary: #3b82f6;
        --text-dark: #0f172a;
        --text-light: #64748b;
        --text-white: #ffffff;
        --bg-light: #f8fafc;
        --bg-dark: #0f172a;
        --border-color: #e2e8f0;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        --header-gradient: linear-gradient(135deg, #0c4a6e 0%, #0369a1 50%, #0284c7 100%);
        --card-gradient: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
        --hover-shadow: 0 20px 25px -5px rgba(6, 182, 212, 0.15), 0 10px 10px -5px rgba(6, 182, 212, 0.1);
        --security-accent: #22d3ee;
        --cyber-blue: #0ea5e9;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.6;
        color: var(--text-dark);
        background-color: #ffffff;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      
      /* Header */
      .header {
        background: var(--header-gradient);
        color: var(--text-white);
        padding: 3rem 0;
        text-align: center;
        box-shadow: 0 8px 32px rgba(6, 182, 212, 0.2);
        position: relative;
        overflow: hidden;
      }
      
      .header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(34,211,238,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        opacity: 0.3;
      }
      
      .header .container {
        position: relative;
        z-index: 2;
      }
      
      .header h1 {
        font-size: 2.8rem;
        font-weight: 700;
        margin-bottom: 0.8rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        color: var(--text-white);
      }
      
      .header p {
        font-size: 1.2rem;
        font-weight: 500;
        color: var(--security-accent);
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      }
      
      /* Navigation */
      .nav {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 1rem 0;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid var(--border-color);
      }
      
      .nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 2rem;
      }
      
      .nav a {
        text-decoration: none;
        color: var(--text-dark);
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      
      .nav a::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(6, 182, 212, 0.1), transparent);
        transition: left 0.5s;
      }
      
      .nav a:hover {
        background: var(--accent-color);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(6, 182, 212, 0.3);
      }
      
      .nav a:hover::before {
        left: 100%;
      }
      
      /* Main Content */
      .main-content {
        min-height: calc(100vh - 200px);
        padding: 3rem 0;
      }
      
      .content-wrapper {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        margin-bottom: 2rem;
      }
      
      /* Profile Section */
      .profile-section {
        text-align: center;
        margin-bottom: 3rem;
      }
      
      .profile-img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 6px solid var(--accent-color);
        margin: 0 auto 2rem;
        display: block;
        object-fit: cover;
        box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        transition: all 0.3s ease;
      }
      
      .profile-img:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        border-color: var(--secondary-color);
      }
      
      /* Typography */
      h1, h2, h3 {
        color: var(--text-dark);
        margin-bottom: 1rem;
      }
      
      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      h2 {
        font-size: 2rem;
        font-weight: 600;
        border-bottom: 3px solid var(--accent-color);
        padding-bottom: 0.5rem;
        margin-bottom: 2rem;
        position: relative;
      }
      
      h2::after {
        content: '';
        position: absolute;
        bottom: -3px;
        left: 0;
        width: 60px;
        height: 3px;
        background: var(--security-accent);
      }
      
      h3 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--accent-color);
      }
      
      /* Cards */
      .card {
        background: var(--card-gradient);
        border-radius: 20px;
        padding: 2.5rem;
        margin-bottom: 2rem;
        box-shadow: 0 8px 32px rgba(15, 23, 42, 0.08);
        border: 1px solid rgba(6, 182, 212, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      
      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--accent-color), var(--security-accent), var(--cyber-blue));
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .card::after {
        content: '';
        position: absolute;
        top: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background: radial-gradient(circle, rgba(6, 182, 212, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .card:hover {
        transform: translateY(-8px);
        box-shadow: var(--hover-shadow);
        border-color: rgba(6, 182, 212, 0.3);
      }
      
      .card:hover::before,
      .card:hover::after {
        opacity: 1;
      }
      
      .card h3 {
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      /* Buttons and Links */
      .btn {
        display: inline-block;
        background: linear-gradient(135deg, var(--accent-color) 0%, var(--security-accent) 100%);
        color: white;
        padding: 1rem 2rem;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(6, 182, 212, 0.25);
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 0.9rem;
      }
      
      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
      }
      
      .btn::after {
        content: '';
        position: absolute;
        inset: 2px;
        background: linear-gradient(135deg, var(--cyber-blue) 0%, var(--accent-color) 100%);
        border-radius: 10px;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
      }
      
      .btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 32px rgba(6, 182, 212, 0.4);
      }
      
      .btn:hover::before {
        left: 100%;
      }
      
      .btn:hover::after {
        opacity: 1;
      }
      
      /* Social Links */
      .social-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin: 2rem 0;
      }
      
      .social-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: var(--security-accent);
        border-radius: 16px;
        text-decoration: none;
        font-size: 1.4rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        border: 2px solid rgba(6, 182, 212, 0.2);
      }
      
      .social-link::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, var(--accent-color) 0%, var(--security-accent) 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .social-link:hover {
        transform: translateY(-4px) rotate(5deg);
        box-shadow: 0 12px 32px rgba(6, 182, 212, 0.3);
        border-color: var(--security-accent);
        color: white;
      }
      
      .social-link:hover::before {
        opacity: 1;
      }
      
      .social-link i {
        position: relative;
        z-index: 2;
      }
      
      /* Footer */
      .footer {
        background: var(--text-dark);
        color: white;
        text-align: center;
        padding: 2rem 0;
      }
      
      /* Responsive */
      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }
        
        .nav ul {
          gap: 1rem;
        }
        
        .profile-img {
          width: 150px;
          height: 150px;
        }
        
        h1 {
          font-size: 2rem;
        }
        
        h2 {
          font-size: 1.5rem;
        }
        
        .content-wrapper {
          padding: 1.5rem;
        }
      }
      
      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .card {
        animation: fadeInUp 0.6s ease forwards;
      }
      
      .card:nth-child(2) { animation-delay: 0.1s; }
      .card:nth-child(3) { animation-delay: 0.2s; }
      .card:nth-child(4) { animation-delay: 0.3s; }
    </style>
  </head>
  
  <body>
    <header class="header">
      <div class="container">
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
      </div>
    </header>
    
    <nav class="nav">
      <div class="container">
        <ul>
          {% for nav in site.navigation %}
            <li><a href="{{ nav.url }}">{{ nav.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </nav>
    
    <main class="main-content">
      <div class="container">
        <div class="content-wrapper">
          {{ content }}
        </div>
      </div>
    </main>
    
    <footer class="footer">
      <div class="container">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Built with ❤️ on Replit.</p>
      </div>
    </footer>
  </body>
</html>

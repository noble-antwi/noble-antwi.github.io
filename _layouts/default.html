<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=yes, minimum-scale=1, maximum-scale=5">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ site.url }}/assets/logo.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="{{ site.title }} - Logo">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ site.url }}/assets/logo.png">
    <meta name="twitter:image:alt" content="{{ site.title }} - Logo">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/logo.png">
    <link rel="shortcut icon" href="/assets/logo.png">
    <meta name="theme-color" content="#06b6d4">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom Theme CSS -->
    <link rel="stylesheet" href="/assets/custom-theme.css">
  </head>

  <body>
    <!-- Navigation -->
    <nav style="background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(6, 182, 212, 0.2); padding: 1.2rem 0; position: sticky; top: 0; z-index: 1000;">
      <div class="container" style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 2rem;">
        <a href="/" class="logo" style="font-size: 1.5rem; font-weight: 900; background: linear-gradient(135deg, #06b6d4 0%, #22d3ee 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; letter-spacing: 2px; text-decoration: none; min-width: 180px;">{{ site.title }}</a>
        <ul style="display: flex; list-style: none; gap: 2.5rem; margin: 0; padding: 0;">
          <li><a href="/" style="color: var(--text-secondary); text-decoration: none; font-weight: 600; transition: all 0.3s ease; border-bottom: 2px solid transparent;">Home</a></li>
          <li><a href="/projects" style="color: var(--text-secondary); text-decoration: none; font-weight: 600; transition: all 0.3s ease; border-bottom: 2px solid transparent;">Projects</a></li>
          <li><a href="/certifications" style="color: var(--text-secondary); text-decoration: none; font-weight: 600; transition: all 0.3s ease; border-bottom: 2px solid transparent;">Certifications</a></li>
          <li><a href="/blog" style="color: var(--text-secondary); text-decoration: none; font-weight: 600; transition: all 0.3s ease; border-bottom: 2px solid transparent;">Blog</a></li>
          <li><a href="/contact" style="color: var(--text-secondary); text-decoration: none; font-weight: 600; transition: all 0.3s ease; border-bottom: 2px solid transparent;">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 2rem;">
        <div style="position: relative;">
          {{ content }}
      </div>
    </main>

    <!-- Footer -->
    <footer style="background: var(--bg-darker); color: var(--text-secondary); text-align: center; padding: 3rem 2rem; border-top: 1px solid rgba(6, 182, 212, 0.2); margin-top: 4rem;">
      <div class="container">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Cloud Security Professional | Built with ❤️</p>
        <div style="margin-top: 1.5rem; display: flex; justify-content: center; gap: 1.5rem;">
          <a href="https://linkedin.com/in/{{ site.social.linkedin }}" style="color: var(--accent); text-decoration: none;">LinkedIn</a>
          <a href="https://github.com/{{ site.social.github }}" style="color: var(--accent); text-decoration: none;">GitHub</a>
          <a href="mailto:{{ site.social.email }}" style="color: var(--accent); text-decoration: none;">Email</a>
        </div>
      </div>
    </footer>

    <script>
      // Hide Jekyll front matter that appears in the content
      document.addEventListener('DOMContentLoaded', function() {
        const contentDiv = document.querySelector('main > div > div');
        if (!contentDiv) return;

        const paragraphs = contentDiv.querySelectorAll('p, hr');
        let frontMatterEnded = false;

        paragraphs.forEach((el, index) => {
          const text = el.textContent.trim();
          
          // Hide elements that are front matter
          if (text.startsWith('---') || text.includes('layout:') || text.includes('title:')) {
            el.style.display = 'none';
            el.style.visibility = 'hidden';
            el.style.margin = '0';
            el.style.padding = '0';
            el.style.height = '0';
          }
          
          // Also hide the first paragraph if it looks like front matter output
          if (index === 0 && (text.includes('layout:') || text.includes('default') || text.startsWith('title:'))) {
            el.style.display = 'none';
            el.style.visibility = 'hidden';
            el.style.margin = '0';
            el.style.padding = '0';
            el.style.height = '0';
          }
        });
      });
    </script>
  </body>
</html>

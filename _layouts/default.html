<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=yes, minimum-scale=1, maximum-scale=5">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ site.url }}/assets/logo.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="{{ site.title }} - Logo">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ site.url }}/assets/logo.png">
    <meta name="twitter:image:alt" content="{{ site.title }} - Logo">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/logo.png">
    <link rel="shortcut icon" href="/assets/logo.png">
    <meta name="theme-color" content="#06b6d4">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom Theme CSS -->
    <link rel="stylesheet" href="/assets/custom-theme.css">
  </head>

  <body>
    <!-- Navigation -->
    <nav class="header" style="background: transparent; padding: 1rem 0;">
      <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
        <a href="/" class="logo">{{ site.title }}</a>
        <ul style="display: flex; list-style: none; gap: 2rem; margin: 0; padding: 0;">
          <li><a href="/" style="color: var(--text-primary); text-decoration: none; font-weight: 600;">Home</a></li>
          <li><a href="/projects" style="color: var(--text-primary); text-decoration: none; font-weight: 600;">Projects</a></li>
          <li><a href="/certifications" style="color: var(--text-primary); text-decoration: none; font-weight: 600;">Certifications</a></li>
          <li><a href="/blog" style="color: var(--text-primary); text-decoration: none; font-weight: 600;">Blog</a></li>
          <li><a href="/contact" style="color: var(--text-primary); text-decoration: none; font-weight: 600;">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <!-- Footer -->
    <footer style="background: var(--bg-darker); color: var(--text-secondary); text-align: center; padding: 3rem 2rem; border-top: 1px solid rgba(6, 182, 212, 0.2); margin-top: 4rem;">
      <div class="container">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Cloud Security Professional | Built with ❤️</p>
        <div style="margin-top: 1.5rem; display: flex; justify-content: center; gap: 1.5rem;">
          <a href="https://linkedin.com/in/{{ site.social.linkedin }}" style="color: var(--accent); text-decoration: none;">LinkedIn</a>
          <a href="https://github.com/{{ site.social.github }}" style="color: var(--accent); text-decoration: none;">GitHub</a>
          <a href="mailto:{{ site.social.email }}" style="color: var(--accent); text-decoration: none;">Email</a>
        </div>
      </div>
    </footer>
  </body>
</html>
